{% extends 'base.html' %}

{% block title %}Todo{% endblock title %}
{% block content %}
<form action="" method="post">
    {{ form.as_p }}
    <input type="submit" value="Todo">
    {% csrf_token %}
    <ul>
        {% for todo in todos %}
            <li><a href="{% url 'task:task_list' todo.id %}">{{ todo.title }}</a></li>
        {% endfor %}
    </ul>
</form>
{% endblock content %}

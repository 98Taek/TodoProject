{% extends 'base.html' %}

{% block title %}Todo{% endblock title %}
{% block content %}
    <div class="d-flex justify-content-center">
        <h1>My Todo</h1>
    </div>
    <form action="" method="post" class="mt-3 d-flex justify-content-center">
        {{ form.title }}
        <input type="submit" value="Todo">
        {% csrf_token %}
    </form>
    <ul class="mt-3 d-flex justify-content-center list-group">
        {% for todo in todos %}
            <li class="list-group-item">
                <a href="{% url 'task:task_list' todo.id %}">{{ todo.title }}</a>
                <a href="{% url 'task:todo_delete' todo.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
